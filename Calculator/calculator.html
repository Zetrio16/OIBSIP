<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Fariz Ahmad">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link href="calculator.css" rel="stylesheet">
    <link href="logo/logo.jpg" rel="icon">
    <title>Calculator</title>
</head>

<body>

    <header class="header">
        <img src="logo/logo.jpg">
    </header>
    <main>
        <div class="container">
            <div class="calculator">
                <div class="Name-cal">
                    CALCULATOR
                </div>
                <div class="div-bar">
                    <input id="show-bar" type="text" value="0">
                </div>
                <div>
                    <button class="butt">(</button>
                    <button class="butt">)</button>
                    <button class="butt">M+</button>
                    <button class="butt op">%</button>
                </div>
                <div>
                    <button class="butt num">1</button>
                    <button class="butt num">2</button>
                    <button class="butt num">3</button>
                    <button class="butt op">*</button>
                </div>
                <div>
                    <button class="butt num">4</button>
                    <button class="butt num">5</button>
                    <button class="butt num">6</button>
                    <button class="butt op">-</button>
                </div>
                <div>
                    <button class="butt num">7</button>
                    <button class="butt num">8</button>
                    <button class="butt num">9</button>
                    <button class="butt op">+</button>
                </div>
                <div>
                    <button class="butt num">00</button>
                    <button class="butt num">0</button>
                    <button class="butt">.</button>
                    <button class="butt op">/</button>
                </div>
                <div>
                    <button class="butt" id="AC">AC</button>
                    <button class="butt" id="DEL">DEL</button>
                    <button class="butt" id="equal">ENTER</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        @Copyright.
    </footer>
    <script src="calculator.js"></script>
</body>

</html>
